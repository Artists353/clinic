{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/realeses/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body>

        <ul>
            <a href="{% url 'index' %}"><li><i class="fa-solid fa-house"></i>Главная страница</li></a>

            <a href="{% url 'doctors' %}"><li><i class="fa-solid fa-user-doctor"></i>Доктора</li></a>

    {% endblock %}

</html>
